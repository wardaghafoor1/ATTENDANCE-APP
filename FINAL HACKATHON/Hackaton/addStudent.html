<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="addStudent.css">
 
</head>

<body>
    <div class="container">
        <h1 class="signUp_heading">Student Form</h1>
        <div class="form-group">
            <label for="name">Enter Student Name:</label>
            <input class="input" id="name" type="text" placeholder="full name">
        </div>
        <div class="form-group">
            <label for="fathername">Enter Student Father Name:</label>
            <input class="input" id="fathername" type="text" placeholder="father name">
        </div>
        <div class="form-group">
            <label for="rollNumber">Enter Student Roll Number:</label>
            <input class="input" id="rollNumber" type="number" placeholder="92123456789">
        </div>
        <div class="form-group">
            <label for="contact">Enter Student Contact No:</label>
            <input class="input" id="contact" type="number" placeholder="9876543210">
        </div>
        <div class="form-group">
            <label for="CNIC">Enter Student CNIC No:</label>
            <input class="input" id="CNIC" type="number" placeholder="12345-6789012-3">
        </div>
        <div id="showPic">
        </div>
        <div class="form-group">
            <label for="picture">Upload Student Picture:</label>
            <input id="picture" class="hidden" type="file" accept="image">
        </div>
        <div class="form-group">
            <label for="course">Select Course:</label>
            <select class="div opt" id="course">
                <option class="opt" value="">Select Course</option>
                <option class="opt" value="Web And Mobile">Web And Mobile</option>
                <option class="opt" value="Graphic Designing">Graphic Designing</option>
                <option class="opt" value="AI">AI</option>
                <option class="opt" value="PYTHON">PYTHON</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sir">Select Class:</label>
            <select id="sir" class="div opt">
                <option class="opt" value="">Select Class</option>
                <option class="opt" value="Miss Hina">Miss Hina</option>
                <option class="opt" value="Miss Iqra">Miss Iqra</option>
                <option class="opt" value="Sir Saad">Sir Saad</option>
                <option class="opt" value="Sir Ghous">Sir Ghous</option>
            </select>
        </div>
        <button class="add_btn" onclick="sendstudentDAta()">Submit</button>
        <a href="admin.html" style="color: black;">BACK</a>
        
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./addStudents.js" type="module"></script>
</body>

</html>
